<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Mix-Or-Match</title>
</head>
<body>
  <h1 class="page-title">Mix-Or-Match</h1>
  <div class="overlay-text visible">
    Click to Start
  </div>
  <div id="game-over-text" class="overlay-text">
    GAME OVER
    <span class="overlay-text-small">Click to Restart</span>
  </div>
  <div id="victory-text" class="overlay-text">
    VICTORY
    <span class="overlay-text-small">Click to Restart</span>
  </div>
 
 <div class="game-container">
   <div class="game-info-container"> 
    <div class="game-info">
      Time <span id="time-remaining">100</span>
    </div>
    <div class="game-info">
      Flips <span id="flips">0</span>
    </div>
  </div>
  
    <section class="game">
    <div class="card" data-framework="butterfly-1">
    <img class="card-front" src="assets/images/buttery-1.png" alt="Butterfly-1">

    </div>
   
    <div class="card" data-framework="butterfly-1">

    </div>
    
    <div class="card" data-framework="butterfly-3">
